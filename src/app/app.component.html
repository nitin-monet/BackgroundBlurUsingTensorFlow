<div class="card mb-4 shadow-sm">
  <video id="video" width="480" height="320" autoplay playsinline></video>
  <canvas hidden id="canvas"></canvas>
  <div class="card-body">
    <h5 class="card-title">Blur Background like google meet and zoom</h5>
    <div class="justify-content-between align-items-center">
      <div class="btn-group btn-group-sm">
        <button id="start-btn" type="button">Start</button>
        <button   id="blur-btn" type="button"  disabled>Blur</button>
        <button  id="unblur-btn" type="button"  hidden>Unblur</button>
        <button id="stop-btn" type="button"  disabled>Stop</button>
      </div>
    </div>
  </div>
</div>
